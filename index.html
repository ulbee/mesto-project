<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <div class="logo page__logo page__logo_mobile"></div>
    </header>    
    <main class="main">
        <section class="top page__section page__section_top">
            <div class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <input type="button" class="profile__edit-button">
                    <p class="profile__subtitle">Исследователь океана</p>                
                </div>
            </div>
            <input type="button" class="add-button">
        </section>
        <section class="cards page__section page__section_cards">
            <div class="card">
                <img class="card__image" src="./images/image1.jpg" alt="Карачаевск.">
                <div class="card__info">
                    <h3 class="card__title">Карачаевск</h3>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/image2.jpg" alt="Вид на Эльбрус.">
                <div class="card__info">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/image3.jpg" alt="Домбай.">
                <div class="card__info">
                    <h3 class="card__title">Домбай</h3>
                    <div class="card__like card__like_active"></div>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/image4.jpeg" alt="Байкал.">
                <div class="card__info">
                    <h3 class="card__title">Байкал</h3>
                    <div class="card__like card__like_active"></div>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/image5.jpeg" alt="Тайланд.">
                <div class="card__info">
                    <h3 class="card__title">Тайланд, остров Самуи</h3>
                    <div class="card__like card__like_active"></div>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/image6.jpeg" alt="Гранд-Каньон.">
                <div class="card__info">
                    <h3 class="card__title">Гранд-Каньон</h3>
                    <div class="card__like card__like_active"></div>
                </div>
            </div>
        </section>        
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">
            &copy; 2022 Mesto Russia
        </p>
    </footer>
    <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <div class="popup__close"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
                <input class="popup__input" type="text" name="additional-info" placeholder="О себе" value="Исследователь океана">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
