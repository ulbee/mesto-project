<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header">
        <div class="logo page__logo page__logo_mobile"></div>
    </header>    
    <main class="main">
        <section class="top page__section page__section_top">
            <div class="profile">
                <button class="profile__avatar-edit-button">
                    <img src="" class="profile__avatar" alt="Аватар пользователя">
                </button>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle"></p>                
                </div>
                <button type="button" class="profile__add-button"></button>
            </div>
        </section>
        <section class="cards page__section page__section_cards">            
        </section>        
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">
            &copy; 2022 Mesto Russia
        </p>
    </footer>
    <div id="editUserAvatar" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="user-avatar" class="popup__form" novalidate>
                <input id="avatar-input" class="popup__input" type="text" name="url" placeholder="URL аватара пользователя" value="" required>
                <span class="popup__input-error avatar-input__error"></span>
                <button class="popup__save-button" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div id="editUserInfo" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="user-info" class="popup__form" novalidate>
                <input id="name-input" class="popup__input" type="text" name="name" placeholder="Имя" value="" required minlength="2" maxlength="40">
                <span class="popup__input-error name-input__error"></span>
                <input id="info-input" class="popup__input" type="text" name="additional-info" placeholder="О себе" value="" required minlength="2" maxlength="200">
                <span class="popup__input-error info-input__error"></span>
                <button class="popup__save-button" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div id="addPicture" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-picture" class="popup__form" novalidate>
                <input id="title-input" class="popup__input" type="text" name="title" placeholder="Название" value="" required minlength="2" maxlength="30">
                <span class="popup__input-error title-input__error"></span>
                <input id="link-input" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" value="" required>
                <span class="popup__input-error link-input__error"></span>
                <button class="popup__save-button" type="submit" value="Создать">Создать</button>
            </form>
        </div>
    </div>
    <div id="showPicture" class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close"></button>
            <img class="popup__image" src="">
            <p class="popup__image-title"></p>
        </div>
    </div>
    <template id="card">
        <div class="card" id="">
            <button type="button" class="card__delete"></button>
            <img class="card__image" src="" alt="">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
                <div class="card__likes-number"></div>
            </div>
        </div>   
    </template>
</body>
</html>
